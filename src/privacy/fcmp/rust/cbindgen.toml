# cbindgen configuration for wattx-fcmp

language = "C"
include_guard = "WATTX_FCMP_FFI_H"
autogen_warning = "/* This file is auto-generated by cbindgen. Do not edit manually. */"
cpp_compat = true
tab_width = 4
style = "both"

[defines]
# No feature-specific defines needed

[export]
include = ["FcmpBranch", "FcmpBranchLayer", "FcmpInput"]
exclude = ["FcmpParams", "FcmpProof"]  # Opaque types

[export.rename]
# Rename exported items if needed

[enum]
rename_variants = "ScreamingSnakeCase"

[fn]
# Function export settings
must_use = "WATTX_MUST_USE"

[struct]
# Struct settings
derive_eq = true
derive_neq = true

[macro_expansion]
bitflags = true
